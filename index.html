<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/custom-reset.css">
</head>

<body>
    <div class="image-sidebar">
        <div class="logo">
            <img 
             class="logo-icon" 
             src="./images/odin-lined.png" 
             alt="icon of odin consisting of white lines and shapes"
             width="90" height="120"
            />
            <div class="logo-text">ODIN</div>
        </div>

        <div class="photo-credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> 
            on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>

    <div class="main-content">
        <div class="introduction-header">
            <p>
               This is not a real online service! You know you need something 
               like this in your life to help you realize your deepest dreams. 
               Sign up <em>now</em> to get started.
            </p>
            <div>You <em>know</em> you want to.</div>
        </div>
        
        <form action="" method="post" id="sign-up-form">
            <div class="form-header">Let's do this!</div>

            <div class="field-container">
                <div class="field">
                    <label for="first-name">FIRST NAME</label>
                    <input 
                     type="text" 
                     id="first-name" 
                     name="first-name" 
                     autocomplete="given-name" 
                     placeholder="John"
                     />
                </div>
                <div class="field">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" 
                     id="last-name" 
                     name="last-name" 
                     autocomplete="family-name" 
                     placeholder="Doe"
                     />
                </div>
            </div>

            <div class="field-container">
                <div class="field">
                    <label for="email">EMAIL</label>
                    <input 
                     type="email" 
                     id="email" 
                     name="email" 
                     placeholder="johndoe123@gmail.com" 
                     required
                     />
                </div>
                <div class="field">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input 
                     type="tel" id="phone-number" 
                     name="phone-number" 
                     placeholder="xxx-xxx-xxxx" 
                     pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                     />
                </div>
            </div>

            <div class="field-container">
                <div class="field">
                    <label for="password">PASSWORD</label>
                    <input 
                     type="password" 
                     id="password" 
                     name="password" 
                     placeholder="minimum length is 8 characters" 
                     minlength="8" 
                     required
                     />
                </div>

                <div class="field">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input 
                     type="password" 
                     id="confirm-password" 
                     name="confirm-password" 
                     placeholder="both passwords must match" 
                     minlength="8" 
                     required
                     />
                </div>
            </div>
        </form>

        <div class="confirmation-controls">
            <button type="submit" form="sign-up-form">Create Account</button>
            <div class="log-in-prompt">Already have an account? <a>Log in</a></div>
        </div>
    </div>
</body>
</html>
